    <div>
        <h3>Khán giả tranh cãi trái chiều về Em và Trịnh: Hình ảnh đẹp nhưng cảm xúc nửa vời, sai lệch góc nhìn về Trịnh Công Sơn</h3>
        <p>Em và Trịnh hiện đang là tựa phim hot nhất phòng vé ở thời điểm hiện tại, cùng vời đó là nhiều tranh cãi trái chiều cảu khán giả.</p>
